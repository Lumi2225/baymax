<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixy Labs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header img {
            height: 80px; /* Taille du logo */
        }

        .header .title {
            font-size: 80px; /* Même taille que le logo */
            font-weight: bold;
        }

        .subtitle {
            font-size: 24px; /* Plus petit que le logo */
            margin-top: 10px;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://imagesend.fr/uploads/20260215/b481c1029f55de02412e90397128b3ab01205303.png" alt="Logo Hypixy Labs">
        <div class="title">Hypixy Labs</div>
    </div>
    <div class="subtitle">site en développement</div>
</body>
</html>
